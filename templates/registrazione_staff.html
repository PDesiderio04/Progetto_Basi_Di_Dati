{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Registrazione Staff - Askos Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #fff6e5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }
        .btn-orange {
            background-color: #ff9f1c;
            color: white;
            border: none;
            width: 100%;
        }
        .btn-orange:hover {
            background-color: #e98b00;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="mb-4 text-center">Registrazione Staff</h3>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="cod_fiscale" class="form-label">Codice Fiscale</label>
            <input type="text" name="cod_fiscale" id="cod_fiscale" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" name="cognome" id="cognome" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" name="telefono" id="telefono" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="ruolo" class="form-label">Ruolo</label>
            <select name="ruolo" id="ruolo" class="form-select" required>
                <option value="">Seleziona un ruolo</option>
                <option value="guida">Guida</option>
                <option value="driver">Driver</option>
            </select>
        </div>

        <button type="submit" class="btn btn-orange">Registrati</button>
    </form>
</div>

</body>
</html>
