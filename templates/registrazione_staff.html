{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione Staff - Askos Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff6e5;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 480px;
            margin: 80px auto;
        }
        .btn-orange {
            background-color: #ff9f1c;
            color: white;
            border: none;
            width: 100%;
        }
        .btn-orange:hover {
            background-color: #e98b00;
            color: white;
        }
    </style>
</head>
<body>

<!-- Form Registrazione -->
<div class="form-container">
    <h3 class="mb-4 text-center">Registrazione Staff</h3>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="cod_fiscale" class="form-label">Codice Fiscale</label>
            <input type="text" name="cod_fiscale" id="cod_fiscale" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" name="cognome" id="cognome" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" name="telefono" id="telefono" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="ruolo" class="form-label">Ruolo</label>
            <select name="ruolo" id="ruolo" class="form-select" required>
                <option value="">Seleziona un ruolo</option>
                <option value="guida">Guida</option>
                <option value="driver">Driver</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label d-block">Lingue Conosciute</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="lingue" id="lingua1" value="1">
                <label class="form-check-label" for="lingua1">Italiano</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="lingue" id="lingua2" value="2">
                <label class="form-check-label" for="lingua2">Inglese</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="lingue" id="lingua3" value="3">
                <label class="form-check-label" for="lingua3">Francese</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="lingue" id="lingua4" value="4">
                <label class="form-check-label" for="lingua4">Spagnolo</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="lingue" id="lingua5" value="5">
                <label class="form-check-label" for="lingua5">Tedesco</label>
            </div>
        </div>

        <button type="submit" class="btn btn-orange mt-3">Registrati</button>
    </form>
</div>

</body>
</html>
