{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Registrazione - Askos Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #fff6e5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
        }
        .btn-orange {
            background-color: #ff9f1c;
            color: white;
            border: none;
            width: 100%;
        }
        .btn-orange:hover {
            background-color: #e98b00;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="mb-4 text-center">Registrazione</h3>

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" name="password1" id="password1" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">Conferma Password</label>
            <input type="password" name="password2" id="password2" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-orange">Registrati</button>
    </form>

    <p class="mt-3 text-center">
        Hai gi√† un account? <a href="{% url 'login' %}">Accedi qui</a>.
    </p>
</div>

</body>
</html>
