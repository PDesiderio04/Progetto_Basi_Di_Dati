{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Staff - Askos Tours</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff6e5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }
    .btn-orange {
      background-color: #ff9f1c;
      color: white;
      border: none;
      width: 100%;
    }
    .btn-orange:hover {
      background-color: #e98b00;
      color: white;
    }
    .logo {
      width: 100px;
      display: block;
      margin: 0 auto 20px;
    }
    .container-login {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container-login mt-4">
  <img src="{% static 'img/anfora.jpg' %}" alt="Logo Askos" class="logo" />
  <h3 class="mb-4 text-center">Accesso Staff</h3>

  <form method="post">
      {% csrf_token %}

      <div class="mb-3">
          <label for="codice_fiscale" class="form-label">Codice Fiscale</label>
          <input type="text" name="codice_fiscale" id="codice_fiscale" class="form-control" required />
      </div>

      <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required />
      </div>

      {% if form.errors %}
          <div class="alert alert-danger mt-2">
              Codice fiscale o password non validi.
          </div>
      {% endif %}

      <button type="submit" class="btn btn-orange">Accedi</button>
  </form>
</div>

</body>
</html>
