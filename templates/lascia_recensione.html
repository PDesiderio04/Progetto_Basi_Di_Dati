{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Lascia una Recensione</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body { background-color: #fff6e5; font-family: 'Segoe UI', sans-serif; }
      .container { margin-top: 50px; max-width: 600px; }
  </style>
</head>
<body>
<div class="container">
  <h3 class="mb-4">Recensisci il tour: {{ tour.nome }}</h3>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="voto" class="form-label">Voto (1-5)</label>
      <select name="voto" id="voto" class="form-select" required>
        {% for i in "12345" %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="commento" class="form-label">Commento</label>
      <textarea name="commento" id="commento" class="form-control" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Invia Recensione</button>
  </form>
</div>
</body>
</html>
