{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Login - Askos Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #fff6e5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
        }
        .btn-orange {
            background-color: #ff9f1c;
            color: white;
            border: none;
            width: 100%;
        }
        .btn-orange:hover {
            background-color: #e98b00;
            color: white;
        }
        .alert-danger {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="mb-4 text-center">Accesso</h3>

    {% if form.errors %}
        <div class="alert alert-danger">
            Nome utente o password non validi.
        </div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Nome utente</label>
            <input type="text" name="username" id="username" class="form-control" required autofocus />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-orange">Accedi</button>
    </form>

    <p class="mt-3 text-center">
        Non hai un account? <a href="{% url 'registrazione' %}">Registrati qui</a>.
    </p>
</div>

</body>
</html>
