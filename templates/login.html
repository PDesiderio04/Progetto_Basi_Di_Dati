{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login - Askos Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff6e5;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            max-width: 420px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            border: 2px solid #ffc47d;
        }

        .btn-orange {
            background-color: #ff9f1c;
            color: white;
            border: none;
        }

        .btn-orange:hover {
            background-color: #e98b00;
        }

        .logo {
            width: 80px;
            display: block;
            margin: 0 auto 15px auto;
        }
    </style>
</head>
<body>

<div class="login-container text-center">

    <!-- âœ… Logo Askos Tours -->
    <img src="{% static 'img/anfora.png' %}" alt="Logo Askos" class="logo">

    <h4 class="mb-4">Accesso Askos Tours</h4>

    {% if form.errors %}
        <div class="alert alert-danger">
            Nome utente o password non validi.
        </div>
    {% endif %}

    <form method="post" class="text-start">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Nome utente</label>
            <input type="text" name="username" id="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-orange w-100 mt-2">Accedi</button>
    </form>
</div>

</body>
</html>
