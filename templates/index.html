<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Benvenuto - Askos Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #fff6e5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .btn-orange {
            background-color: #ff9f1c;
            color: white;
            border: none;
            margin: 10px;
            width: 140px;
        }
        .btn-orange:hover {
            background-color: #e98b00;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Benvenuto in Askos Tours</h2>
    <p>Scegli un'opzione:</p>

    <a href="{% url 'registrazione' %}" class="btn btn-orange">Registrazione</a>
    <a href="{% url 'login' %}" class="btn btn-orange">Login</a>
</div>

</body>
</html>
